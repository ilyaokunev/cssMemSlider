<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>MemSlider</title>
</head>
<body>

    <div class="task__wrap">

        <input type="radio" name="mem_switcher" id="i1" checked>
        <input type="radio" name="mem_switcher" id="i2">
        <input type="radio" name="mem_switcher" id="i3">
        <input type="radio" name="mem_switcher" id="i4">
        <input type="radio" name="mem_switcher" id="i5">

        
        <div class="img__window">
            
            <div class="img__track">

                <div class="slide">
                    <img src="img/mem1.jpg" alt="mem1">
                    <p>Мемы эпохи постмодерна</p>
                </div>

                <div class="slide">
                    <img src="img/mem2.jpg" alt="mem2">
                    <p>не имеют границ</p>
                 </div>

                <div class="slide">
                        <img src="img/mem3.jpg" alt="mem3">
                        <p>переосмысляют события прошлого</p>
                </div>

                <div class="slide">
                    <img src="img/mem4.jpg" alt="mem4">
                    <p>поднимают социальные проблемы</p>
                </div>

                <div class="slide">
                    <img src="img/mem5.jpg" alt="mem5">
                    <p>соответствуют запросам общества</p>
                </div>

            </div>

        </div>


        <div class="labels">
            <label for="i1"><div class="circle"></div></label>
            <label for="i2"><div class="circle"></div></label>
            <label for="i3"><div class="circle"></div></label>
            <label for="i4"><div class="circle"></div></label>
            <label for="i5"><div class="circle"></div></label>
        </div>
        
    </div>

</body>
</html>
